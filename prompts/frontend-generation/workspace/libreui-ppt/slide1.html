<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #0f172a; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header-bar {
  background: #3b82f6; height: 8pt; width: 100%;
}
.content {
  flex: 1; display: flex; flex-direction: column;
  justify-content: center; align-items: center;
  padding: 40pt;
}
.title { color: #ffffff; font-size: 36pt; font-weight: bold; text-align: center; margin-bottom: 16pt; }
.subtitle { color: #94a3b8; font-size: 18pt; text-align: center; margin-bottom: 32pt; }
.tag-container { display: flex; gap: 12pt; margin-bottom: 24pt; }
.tag { background: #1e3a5f; border-radius: 16pt; padding: 8pt 16pt; }
.tag p { color: #60a5fa; font-size: 11pt; margin: 0; }
.footer { color: #64748b; font-size: 10pt; text-align: center; margin-top: 20pt; }
</style>
</head>
<body>
<div class="header-bar"></div>
<div class="content">
  <h1 class="title">AI 驱动的智能内容安全</h1>
  <p class="subtitle">携手共建企业级风控、营销合规与内容治理解决方案</p>
  <div class="tag-container">
    <div class="tag"><p>风险管控</p></div>
    <div class="tag"><p>营销合规</p></div>
    <div class="tag"><p>内容治理</p></div>
    <div class="tag"><p>AI 赋能</p></div>
  </div>
  <p class="footer">AWS AI Solutions | 共创合作方案</p>
</div>
</body>
</html>
